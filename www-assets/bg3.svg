<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Base gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0E402D"/>
      <stop offset="100%" stop-color="#295135"/>
    </linearGradient>

    <!-- Wave accent gradient -->
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5A6650" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#295135" stop-opacity="0.85"/>
    </linearGradient>
  </defs>

  <!-- background fill -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- centered prominent wave -->
  <path d="M0,500 C360,400 1080,600 1440,500 L1440,800 L0,800 Z"
        fill="url(#wave)"/>
</svg>
